import:
  - ~/.config/alacritty/colorschemes/cobalt2.yml

env:
    TERM: xterm-256color

window:
  opacity: 1
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: SauceCodePro Nerd Font Mono
    style: Regular
  bold:
    family: SauceCodePro Nerd Font Mono
    style: Bold
  italic:
    family: SauceCodePro Nerd Font Mono
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font Mono
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

scrolling:
  history: 10000
  multiplier: 10

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

live_config_reload: true
